<!DOCTYPE html>

<html>

<head>
  <title>Warren's Google</title>
  <link rel="stylesheet" style="text/css" href="style.css">
  <link href="https://www.google.pl/images/branding/product/ico/googleg_lodp.ico" rel="shortcut icon" type="image/x-icon">
</head>

<body>

  <div class="toplist">
    <ul>
      <li id="signin"><a href="#">Sign in</a></li>
      <li id="apps"><a href="#" name: "Apps"><img src="https://cdn2.iconfinder.com/data/icons/basicui/512/categories_grid_layout_menu_squares_tiles-256.png" width="20px" height="20px"/></a></li>
      <li id="images"><a href="#" name="Images">Images</a></li>
      <li id="mail"><a href="#" name="Gmail">Gmail</a></li>
  </div>


  <div class="logo">
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
  </div>

  <div class="searchbar">
    <input type="text">
    <img id="mic" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/1000px-Google_mic.svg.png"
      height="20px">
  </div>

  <div class="buttons">
    <div id="googlebutton"><a href="#">Google Search</a></div>
    <div id="luckybutton"><a href="#">I'm Feeling Lucky</a></div>
  </div>

  <div class="bottombar">
    <ul>
      <div class="leftBottom">
          <li class="bottomWords" id="advertising"><a href="#" name="Advertising">Advertisting</a></li>
          <li class="bottomWords" id="business"><a href="#" name="Business">Business</a></li>
          <li class="bottomWords" id="about"><a href="#" name="About">About</a></li>
      </div>
      <div class="rightBottom">
        <li class="bottomWords" id="privacy"><a href="#" name="Privacy">Privacy</a></li>
        <li class="bottomWords" id="terms"><a href="#" name="Terms">Terms</a></li>
        <li class="bottomWords" id="settings"><a href="#" name="Settings">Settings</a></li>
      </div>
  </div>

</body>




</html>
